<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables JS</title>
    <script>
        //Declaring a Variable
        var message;

        message = "Hello";

        alert(message);

        console.log(message);

        var counter = 0;
        alert("Counter before: " + counter);
        message = "Counter before: " + counter;
        console.log(message);

        var counter = 100;
        alert("Counter after: " + counter);
        message = "Counter after: " + counter;
        console.log(message);

        //Constant
        const PI = 3.14159;
        console.log(PI);

    </script>
</head>
<body>
    <h1>Variables and Constants</h1>
    <script type="text/javascript">
        document.write("Message: " + message);
    </script>
</body>
</html>
