<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <h1>Student table</h1>
    <table border="1" cellspacing="10px" cellpadding="5px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>101</td>
            <td colspan="2">Marius (10th)</td>
        </tr>
        <tr>
            <td rowspan="2">102 & 103</td>
            <td>Laura</td>
            <td>11th</td>
        </tr>
        <tr>
            <td>David</td>
            <td>10th</td>
        </tr>
    </table>
</body>
</html>
