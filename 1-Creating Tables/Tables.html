<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <h1>Table: Example 1</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Marius</td>
            <td>22</td>
        </tr>
    </table>
    <hr>
    <h1>Table: Example 2</h1>
    <table>
        <caption>Table caption:</caption>
        <thead>
            <tr>
                <td>Column name 1</td>
                <td>Column name 2</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
