<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internal JS</title>
    <script>
        //Numeric Data Type
        var counter = 0;
        counter += 100;
        console.log("Counter = " + counter);

        //Decimals
        var decimalCount = 1.45;
        decimalCount += 74.32;
        console.log("DecimalCount = " + decimalCount);

        //String
        var Name = "John";
        Name += ".";
        console.log("Name = " + Name);

        //Boolean
        var flag = true;
        console.log("Flag value = " + flag);
    </script>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
