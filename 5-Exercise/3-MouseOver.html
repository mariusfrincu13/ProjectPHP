<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MouseOver JS</title>

</head>
<body>
<h1>Heading</h1>
<p>Paragraph</p>
<ul>
    <li onmouseover="alert('Item 1');">Item 1</li>
    <li onmouseover="alert('Item 2');">Item 2</li>
    <li onmouseover="alert('Item 3');">Item 3</li>
</ul>
</body>
</html>
