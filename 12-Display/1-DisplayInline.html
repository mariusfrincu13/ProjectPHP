<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        span{
            display: block;
        }

        div{
            display: inline;
        }
    </style>
</head>
<body>
    <span>Hello 1</span>
    <span>Hello 2</span>
    <span>Hello 3</span>

    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
</body>
</html>
