<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <script>
        function sum (a,b){
            return a + b;
        }

        var size = function(width, height){
            return width * height;
        }
    </script>

<body>
<h1>Heading</h1>
<a href="#" onclick="alert(sum(2,5));">Sum values 2 and 5</a>
<a href="#" onclick="alert(size(2,5));">Area of 2 and 5</a>
</body>
</html>
