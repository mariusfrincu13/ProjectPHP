<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Box</title>
    <style>
        .red-border{
            border: 5px solid red;
            margin-bottom: 25px;
        }
        .blue-border{
            border: 5px solid blue;
            margin-top: 25px;
            margin-left: 20px;
        }
        .green-border{
            border: 5px solid green;
            margin-top: 25px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="red-border">Margin solid</div>
    <div class="red-border" style="border-style: dashed">Margin dashed</div>
    <div class="red-border" style="border-style: dotted">Margin dotted</div>
    <div class="blue-border">Margin solid</div>
    <div class="blue-border" style="border-style: dashed">Margin dashed</div>
    <div class="blue-border" style="border-style: dotted">Margin dotted</div>
    <div class="green-border">Margin dotted</div>

</body>
</html>
