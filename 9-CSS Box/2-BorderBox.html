<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Box</title>
    <style>
        div{
            border-style: solid;
            border-color: red;
            border-width: 4px;
            border-top-style: dashed;
            border-bottom-style: dotted;
        }
        .blue-border{
            border: 5px solid blue;
        }
        .green-border{
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="box">Red Box</div>
    <div class="blue-border">Red Box</div>
    <div class="green-border">Red Box</div>
</body>
</html>
