<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PseudoClass</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: gray;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: green;
        }

        h1::after{
            content: "!!!";
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>
    <a href="#4">4</a>
</body>
</html>
