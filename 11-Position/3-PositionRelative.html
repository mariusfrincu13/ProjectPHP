<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <style>
        .container{
            background: rgba(0,0,0,4);
            height: 250px;
            width: 250px;
            margin-left: 300px;
            margin-top: 150px;
            color: white;
        }

        .box{
            height: 150px;
            width: 150px;
            background-color: #5bc0de;
            top: 50px;
            left: 50px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        CONTAINER
        <div class="box">
            BOX
        </div>
    </div>
</body>
</html>
