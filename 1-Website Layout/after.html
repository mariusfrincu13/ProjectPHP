<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <style>
        *, *:before, *:after{
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body{
            background-color: #006BD6;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Calibri;
        }

        header,nav,section,footer{
            border: 1px solid rgba(255,255,255,0.8);
            margin-bottom: 10px;
            border-radius: 3px;
        }

        header,footer{
            padding: 20px 0;
        }

        nav,section{
            padding: 200px 0;
        }

        .container{
            width: 960px;
            margin: 0 auto;
        }

        nav,section,footer{
            float: left;
        }

        nav{
            width: 200px;
            margin-right: 10px;
        }
        section{
            width: 750px;
        }
        footer{
            width: 960px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Project 1: Simple Layout</h1>
    <header>HEADER</header>
    <nav>NAV</nav>
    <section>SECTION</section>
    <footer>FOOTER</footer>
</div>
</body>
</html>
