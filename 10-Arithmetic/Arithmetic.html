<html lang="en">
<head>

    <title>Internal JS</title>
    <script>
        var counter = 0;
        console.log(counter);

    </script>

<body>
    <h1>Arithmetic</h1>
    <a href="#" onclick="counter++; console.log(counter);">Increment Counter</a>
    <a href="#" onclick="counter--; console.log(counter);">Decrement Counter</a>
</body>
